<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SportShoes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class = "container">
<h1>Add Product</h1>
<br>
<form action = "#" , th:action = "@{addProduct}" th:object= "${product}" method = "POST">
	<input type = "text" th:field = "*{pbrand}" placeholder = "Product Brand" class = "form-control mb-4 col-4">
	<input type = "text" th:field = "*{pname}" placeholder = "Product Name" class = "form-control mb-4 col-4">
	<input type = "text" th:field = "*{prate}" placeholder = "Product Rate" class = "form-control mb-4 col-4">
	<button type = "submit" class="btn btn-info col-2"> Add Product</button>
</form>

<a th:href="@{/}"> Back to Product List</a>

</div>
</body>
</html>
