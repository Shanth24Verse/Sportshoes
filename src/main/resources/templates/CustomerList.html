<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SportShoes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #ffd3d3;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #640000;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.column {
  float: left;
  width: 24.3%;
  margin-bottom: 16px;
  padding: 0 8px;
  margin-left: 100px;
  
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #8f0000;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.btn {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #a52b2b;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.btn:hover {
  background-color: #cb6f6f;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>

</head>
<body>

<div class="navbar">
  <a href="/">ShLgo</a>
  <a th:href="@{/logout}" class="right">Logout</a>
</div>
<br><br>
<div class = "container">
<h1>View All Customers</h1>
<br>
<table border = "1">
	<thead>
		<tr>
			<th>Customer Id</th>
			<th>Customer Brand</th>
			<th>Customer Name</th>
			<th>Customer Price</th>
			<th>Actions</th>	
		</tr>
	</thead>
	<tbody>
		<tr th:each = "customer:${customers}">
			<td th:text = "${customer.cid}"></td>
			<td th:text = "${customer.firstName}"></td>
			<td th:text = "${customer.lastName}"></td>
			<td th:text = "${customer.email}"></td>
			
		</tr>	
	</tbody>
</table>
</div>
</body>
</html>
